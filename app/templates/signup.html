<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Data Platform</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #1E192B; color: #E0D9F0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-container { background-color: #2C2541; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; width: 350px; }
        h1 { color: #FFFFFF; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #a095c0; font-size: 14px; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #4a3f6e; background-color: #1E192B; color: #E0D9F0; font-size: 14px; box-sizing: border-box; }
        .submit-btn { background-color: #9D4EDD; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
        .submit-btn:hover { background-color: #8b3dcf; }
        .switch-link { margin-top: 20px; font-size: 14px; }
        .switch-link a { color: #9D4EDD; text-decoration: none; }
        .status-message { margin-top: 15px; font-weight: 500; }
        .status-message.error { color: #ffc107; }
        .status-message.success { color: #28a745; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Create Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="position">Position / Role</label>
                <input type="text" id="position" required>
            </div>
            <div class="form-group">
                <label for="org_name">Organization Name</label>
                <input type="text" id="org_name" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <div id="status-message" class="status-message"></div>
        <div class="switch-link">
            Already have an account? <a href="{{ url_for('login_page') }}">Log In</a>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = '';

            const payload = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                position: document.getElementById('position').value,
                org_name: document.getElementById('org_name').value,
            };

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (response.status !== 200) throw new Error(result.error);

                statusDiv.className = 'status-message success';
                statusDiv.textContent = result.message;
                // Optionally redirect after a short delay
                setTimeout(() => { window.location.href = "{{ url_for('login_page') }}"; }, 2000);

            } catch (error) {
                statusDiv.className = 'status-message error';
                statusDiv.textContent = error.message;
            }
        });
    </script>
</body>
</html>
